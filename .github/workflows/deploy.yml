name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change to the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Navigate to your application directory
            cd /home/ubuntu/nginx-multiple-versions || exit

            # Clone the repository if not already cloned
            if [ ! -d ".git" ]; then
              git clone https://github.com/khazidevops/nginx-multiple-versions.git .
            fi

            # Pull the latest changes from your repository
            git pull origin main || exit

            # Build the Docker image
            docker build -t my-nginx-versions . || exit

            # Stop and remove any running containers
            docker ps -q --filter "name=my-nginx-versions" | xargs -r docker stop || exit
            docker ps -a -q --filter "name=my-nginx-versions" | xargs -r docker rm || exit

            # Run the Docker container
            docker run -d -p 8080:80 my-nginx-versions || exit
          EOF
